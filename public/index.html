<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenande Portfolio</title>
  </head>
  <body>
    <div class="header">
      <h1>Contact Me</h1>
    </div>
    <div class="main">
      <form action="/submit" method="POST">
        <label for="full-name">Full Name</label><br />
        <input type="text" id="full-name" name="Name" required /><br />
        <label for="email-address">Email Address</label><br />
        <input type="email" id="email-address" name="Email" required /><br />
        <label for="contact-number">Contact Number</label><br />
        <input type="text" id="contact-number" name="Contact" required /><br />
        <textarea name="Message" id="message" rows="5"></textarea>
      </form>
    </div>
    <div class="footer">
      <p>Made with ❤️ by Zenn</p>
    </div>
  </body>
</html>
